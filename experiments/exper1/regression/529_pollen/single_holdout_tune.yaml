description: |
  Performance of single model on the 529_pollen dataset using holdout
  evaluation with CV-based hyperparameter tuning.

seed: 1
run_dir: "./runs/exper1/regression/529_pollen/"

dataset:
  name: 529_pollen
  task_type: regression
  local_cache_dir: data/regression/

trainer:
  name: single
  params:
    null
  model:
    name: mlp
    params:
      in_dim: 4
      out_dim: 1
      hidden: [64, 32]
  ensemble:
    n_models: 1
  loss:
    name: mse
  optim:
    name: sgd
    lr: 0.01
  fit:
    task_type: regression
    n_epochs: 75
    batch_size: 32
    val_batch_size: 32
    normalize: null
    log_level: 40
    class_w: null
  
preprocessing:
  scaler:
    name: standard

mode: holdout

modes:
  holdout:
    ratios:
      train: 0.8
      val: 0.0
      test: 0.2
    stratify: false
    metrics: [mse, rmse, mae]
    tune:
      enabled: true
      cv: 3
      n_trials: 50
      timeout: null
      n_startup_trials: 20
      metric: mse
      direction: minimize
      prune: false
      refit_val_ratio: 0.1

param_grid:
  optim__lr:
    type: float
    low: 0.001
    high: 0.1
    log: true
  model__hidden:
    type: categorical
    choices: ["64", "64x32"]
